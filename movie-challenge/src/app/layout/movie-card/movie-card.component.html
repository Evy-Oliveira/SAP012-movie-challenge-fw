<section class="movie-card" *ngIf="movie">
  <figure class="movie-card-figure">
    <img class="movie-card-figure-img" src="{{movie.poster_path}}" 
    [alt]="'Poster do filme' + movie.original_title">
  </figure>
  <div class="movie-card-info">
    <p class="movie-card-title">{{movie.original_title}}</p>
    <p class="movie-card-genres">{{movie.genres}}</p>
    <p class="movie-card-date">{{movie.release_date}}</p>
  </div>
</section>
