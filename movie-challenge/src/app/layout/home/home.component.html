<section class="home-page">
<header>
  <h1>Shark Movie Challenge</h1>
</header>

<div *ngIf="isLoading$ | async" class="loader">
  Carregando...
</div>
<app-movie-list [movies]="movies"></app-movie-list>

<app-pagination *ngIf="movieLoaded" [currentPage]="currentPage" [totalPages]="totalPages" (onSelectPage)="onSelectPage($event)"></app-pagination>

<div *ngIf="hasError" class="error">Erro de comunicação com Servidor, tente novamente mais tarde!</div>

</section>
